<!DOCTYPE html>
{% load static %}


<html>
<head lang="en">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />

<!--  prevent favicon -->
<link rel="icon" href="data:,">

<link type="text/css" rel="stylesheet" href="{% static 'mainapp/base.css' %}">



<title>{% block title %}erk{% endblock %}</title>
{% block head_supplement %}
<script type="text/javascript" id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  config: ["MMLorHTML.js"],
  loader: {load: ['ui/lazy']},
  jax: ["input/TeX", "output/HTML-CSS", "output/NativeMML"],
  extensions: ["MathMenu.js", "MathZoom.js"]
});
</script>
{% endblock %}
{% block head_css %}
{% endblock %}

</head>

<body>

<div class="non-footer">
    <div class="headerbar">
    <div class="headerbar-content">

 {% block page-header %}
    <a href="{% url 'landingpage' %}"><h1>ERK: Easy Representation of Knowledge</h1></a>
{% endblock %}
    </div>
    </div>
<div class="main">

{% block content %}
{% endblock %}

</div>
</div>

<div class="footer">
    <div class="footer-content">
        <a href="{% url 'reload'%}">reload data</a>
    </div>
</div>


{% block script %}
{% endblock %}


</body>
</html>
